<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container d-flex justify-content-center align-items-center bg-dark">
    <div id="quiz-container" class="card">
        <div class="card-header">
            <h1 id="question"></h1>
        </div>
        <div class="card-body">
            <div id="answers"></div>
        </div>
        <div class="card-footer">
            <button id="next-button" class="btn btn-primary" onclick="nextQuestion()">Nächste Frage</button>
        </div>

    </div>

    <div id="result" hidden="true" class="card">

        <div class="card-header">
            <h1>Quiz ist geschafft!</h1>
        </div>
        <div class="card-body">
            <p>Deine Punktzahl: <span id="score"></span></p>
        </div>
        <div class="card-footer">
            <p>Hoffe du hattest Spaß</p>
        </div>

    </div>
    <script src="quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
